  <!-- for content on homepage -->
<h2 style="margin-top: 130px ; text-align: center">BOOKSTORE</h2>

<div style="display: flex; justify-content: center;">
  <div style="width: 40%" >
  <input type="text" [(ngModel)] = "name" placeholder="search by bookname or author" style="width: 60%" >
  <button (click)="search(name)">SEARCH</button>
</div>
  <div style="width: 20%" >
      <select [(ngModel)] = "condition"> 
        <!-- <option value="" disabled selected >Filter by condition</option> -->
        <option value="all">all</option>
        <option value="new">new</option>
        <option value="almost new">Almost new</option>
        <option value="slight damage">Slight damage</option>
        <option value="worn">worn</option>
      </select>
      <button (click)="filter(condition)">FILTER BY CONDITION</button>
    </div>
    
    <div style="width: 20%" >
        <select [(ngModel)] = "price">
          <!-- <option value=" " disabled selected >choose one</option> -->
          <option value="all">all</option>
          <option value="100"> < 100</option>
          <option value="300"> < 300</option>
          <option value="500"> < 500</option>
          <option value="1000"> < 1000</option>
        </select>
        <button (click)="filter2(price)">FILTER BY PRICE</button>
      </div>
</div>

<div class="boo">
  <div *ngFor="let book of books" style="display : block">
      <div class="col-3 card ">
          <img [src]="book.image" height="400px" width="400px">
          <h2>BOOK-NAME :-     <b>{{book.name}}</b></h2>
          <h4>SELLER :-    <b>{{book.seller}}</b></h4>
          <h4>AUTHOR :-     <b>{{book.author}}</b></h4>
          <h4>RS.<b>{{book.price}}</b></h4>
          <h4>CONDITION :-     <b>{{book.condition}}</b></h4>
              <div style= "display: flex; justify-content: center">
                <button class="col btn btn-primary m-3" style="margin: 20px" id="{{book.id}}" (click)="buy(book)">Buy</button> 
                <button class="col btn btn-primary m-3" style="margin: 20px"  (click)="describe(book)">DESCRIBE</button>
              </div>
    </div>
  </div>
</div>
