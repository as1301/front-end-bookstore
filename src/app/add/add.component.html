<!-- for displaying content inside add -->
<div class="container" style="margin-top: 50px;margin-bottom: 50px;">
  <form class="form-horizontal" role="form" name="myform" [formGroup]="myform" (ngSubmit)="onSubmit()">
      <h2 style="display: flex; justify-content: center"> SELL BOOK</h2>
      <div class="form-group">
          <label for="seller" class="col-sm-3 control-label">SELLER*</label>
          <div class="col-sm-9">    
              <input type="text" id="seller" placeholder="seller" class="form-control" formControlName="seller" pattern="[a-zA-z ]+" autofocus required >
          </div>
      </div>
      <div class="form-group">
          <label for="name" class="col-sm-3 control-label">BOOK Name</label>
          <div class="col-sm-9">
              <input type="text" id="name" placeholder="name" class="form-control" formControlName="name" pattern="[a-zA-z ]+" autofocus required>
          </div>
      </div>
      <div class="form-group">
          <label for="author" class="col-sm-3 control-label">author* </label>
          <div class="col-sm-9">
              <input type="text" id="author" placeholder="author" class="form-control" formControlName="author" pattern="[a-zA-z ]+" autofocus required>
          </div>
      </div>
      
      <div class="form-group">
        <label for="price" class="col-sm-3 control-label">PRICE</label>
        <div class="col-sm-9">
            <input type="number" id="price" placeholder="price" class="form-control" formControlName="price" autofocus required>
        </div>
      </div>
      <div class="form-group">
          <label for="condition" class="col-sm-3 control-label">condition </label>
          <div class="col-sm-9">
              <input type="text" id="condition" placeholder="condition{new,almost new,slight damage,worn}" class="form-control"  formControlName="condition" required>
          </div>
      </div>
      
      <div class="form-group">
            <label for="img" class="col-sm-3 control-label">IMAGE </label>
            <div class="col-sm-9">
                <input type="text" id="img" placeholder="image path.jpeg" class="form-control"  formControlName="img" required>
            </div>
        </div>

        <div class="form-group">
                <label for="desc" class="col-sm-3 control-label">DESCRIPTION</label>
                <div class="col-sm-9">
                    <input type="text" id="desc" placeholder="details about book" class="form-control"  formControlName="desc" required>
                </div>
            </div>
      
      <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
              <span class="help-block">*Required fields</span>
          </div>
      </div>
      <button type="submit" [disabled]="myform.invalid" class="btn btn-primary btn-block">ADD BOOK</button>
  </form> <!-- /form -->
</div> <!-- ./container -->
