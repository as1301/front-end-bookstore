<body>
  <div class="container" style="margin-top: 50px;margin-bottom: 50px;">
    <form class="form-horizontal" role="form" name="myform" [formGroup]="myform" (ngSubmit)="onSubmit()">
        <h2>LOGIN</h2>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" name= "email" required>
            </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password*</label>
          <div class="col-sm-9">
              <input type="password" id="password" placeholder="Password" class="form-control"formControlName="password" autofocus required>
          </div>
      </div> 
      
    
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" [disabled]="myform.invalid" class="btn btn-primary btn-block">LOGIN</button>
    </form> <!-- /form -->
    <button [hidden] = "toggle"  [routerLink]="path" class="btn-success" id="hp">Visit HomePage</button>
  </div> <!-- ./container -->
  </body>
